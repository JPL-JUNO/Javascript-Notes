    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>预解析</title>
    <script>
        f1();
        console.log(c); // 9
        console.log(b); // 9
        console.log(a); // error
        function f1() {
            var a = b = c = 9;
            // var a = 9; b = 9; c = 9
            // b and c are global variables
            console.log(a); // 9
            console.log(b); // 9
            console.log(c); // 9
        };
    </script>
